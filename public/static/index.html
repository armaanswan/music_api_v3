<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API (V3)</title>
    <style>
        pre {
            background-color: #eaeaea;
            border-radius: 2px;
            display: inline;
            padding: 2px;
        }
    </style>
</head>

<body>
    <h1>Music API (V3)</h1>
    <p>Please explore the following API endpoints:</p>
    <ul>
        <li>
            <pre>GET • /songs</pre>
            <p>Returns all songs</p>
        </li>
        <li>
            <pre>GET • /songs/{id}</pre>
            <p>Returns a song with the specified ID</p>
        </li>
    </ul>
</body>

</html>
